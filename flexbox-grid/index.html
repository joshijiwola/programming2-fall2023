<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>Learning Flexbox</title>
   </head>
   <body>
      <div class="header">
         <div id="logo-item">
            <div class="logo">
               LOGO
            </div>
            <ul class="links">
               <li><a href="google.com">Fugitives</a></li>
               <li><a href="google.com">Capitol Violence</a></li>
               <li><a href="google.com">Terrorism</a></li>
            </ul>
         </div>
         <div id="notification-profile">
            <button class="notifications">
            1 new notification
            </button>
            <div class="profile-image"></div>
         </div>
      </div>
      <div id="large-box">
         <div id="content">
            <div id="gallery">
               <div class="flex-container">
                  <div class="item">
                     <img src="images/omar.jpeg" alt="img 1" height="130" width="130">
                    <p>OMAR CARDENAS</p>
                  </div>
                  <div class="item">
                     <img src="images/yulan.jpeg" alt="img 2"
                        height="130" width="130">
                     <p>YULAN CARIAS</p>
                  </div>
                  <div class="item">
                     <img src="images/bhad.jpeg" alt="img 3"
                        height="130" width="130">
                    <p>BHADRESHKUMAR PATEL</p>
                  </div>
               </div>
               <div class="flex-container">
                  <div class="item">
                     <img src="images/donald.jpeg" alt="img 4"
                        height="130" width="130">
                     <p>DONALD FIELDS II</p>
                  </div>
                  <div class="item">
                     <img src="images/ruja.jpeg" alt="img 5"
                        height="130" width="130">
                     <p>RUJA IGNATOVA</p>
                  </div>
                  <div class="item">
                     <img src="images/wilver.jpeg" alt="img 6"
                        height="130" width="130">
                     <p>WILVER PALOMINO</p>
                  </div>
               </div>
               <div class="flex-container">
                  <div class="item">
                     <img src="images/ale.jpeg" alt="img 7"
                        height="130" width="130">
                    <p>ALEJANDRO CASTILLO</p>
                  </div>
                  <div class="item">
                     <img src="images/alexis.jpeg" alt="img 8"
                        height="130" width="130">
                        <p>ALEXIS FLORES</p>
                  </div>
                  <div class="item">
                     <img src="images/arnoldo.jpeg" alt="img 9"
                       height="130" width="130">
                     <p>ARNOLDO JIMENEZ</p>
                  </div>
               </div>
            </div>
            <div class="panel">
               <div id="panel-content">
                  <img src="images/jose.jpeg" alt="img 9"
                     height="600" width="500" >
                  <img id="captured" src="images/captured.svg" alt="captured">
               </div>
            </div>
         </div>
      </div>
      <div id="footer">
         <div class="larger"></div>
         <div class="smaller"></div>
         <div class="smaller"></div>
         <div class="larger"></div>
      </div>
      </div>
   </body>
</html>
