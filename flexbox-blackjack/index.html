<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Blackjack</title>
   </head>
   <body>
      <header>
         <h1>Blackjack with Josh I</h1>
      </header>
      <div class="flex-container">
         <div class="player-section">
            <h2>Dealer</h2>
            <div class="card-container">
               <img src="images/blank.svg" id="dealerCard1">
               <img src="images/blank.svg" id="dealerCard2">
               <img src="images/blank.svg" id="dealerCard3">
               <img src="images/blank.svg"id="dealerCard4">
            </div>
            <p id="dealerScore">Score: 0</p>
         </div>
         <div class="player-section">
            <h2>Player</h2>
            <div class="card-container">
               <img src="images/blank.svg" id="userCard1">
               <img src="images/blank.svg" id="userCard2">
               <img src="images/blank.svg" id="userCard3">
               <img src="images/blank.svg" id="userCard4">
            </div>
            <p id="userScore">Score: 0</p>
            <p id="message">Player's turn</p>
            <div class="button-container">
               <button id="hit" onclick="hit()" disabled = "true">Hit</button>
               <button id="stand" onclick="stand()" disabled = "true">Stand</button>
               <button id="reset" onclick="reset()">Reset</button>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
