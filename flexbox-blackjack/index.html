<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>Blackjack with Josh I</h1>
    </header>
    <div class="flex-container">
        <div class="player-section">
            <h2>Dealer</h2>
            <div class="card-container">
            <img src="images/2C.svg" alt="2 of Clovers">
            <img src="images/9S.svg" alt="9 of Spades">
            <img src="images/KH.svg" alt="King of Hearts">
            <img src="images/QD.svg" alt="Queen of Diamonds">
            </div>
            <p class="score">Score: 0</p>
            
        </div>
        <div class="player-section">
            <h2>Player</h2>
            <div class="card-container">
            <img src="images/3C.svg" alt="3 of Clovers">
            <img src="images/JS.svg" alt="Joker of Spades">
            <img src="images/TH.svg" alt="10 of Hearts">
            <img src="images/AD.svg" alt="Ace of Diamonds">
            </div>
            <p class="score">Score: 0</p>
            <div class="message">Player's turn</div>
            <div class="button-container">
                <button class="hit">Hit</button>
                <button class="stand">Stand</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
